<!DOCTYPE html>
<html>


<head>
  <title>Yet Another E-shop</title>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='color.css'>
  <link rel='stylesheet' href='ecommerce.css'>
  <script
    src='https://code.jquery.com/jquery-3.6.0.min.js'
    integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=''
    crossorigin='anonymous'>
  </script>
  <script>
    $(document).on('click', '.add-to-cart', function(){
      product_id = $(this).attr('id');
      $.ajax({
        type: 'POST',
        url: 'addtocart',
        data: {
          'product_id': product_id
        }
      })
    })
  </script>
</head>


<body>

<div id='headnevigation'>
  <a href='login.html'>Login</a> |  
  <a href='signup.html'>Sign Up</a> |  
  <a href='seecart'>Cart</a>  
  
</div>

<div id='wrapper'>

  <header>
    <h1><img src='image/wrapper.jpg' width='100%' height='150' alt='Our New E-shop'></h1>
  </header>

  <div id='leftcolumn'>
    <nav>
    <form method='post' action='ecommercequery'>
    
      <ul>
      <b>ACRYLIC</b>
      <li><input type='radio' name='category' value='Acrylic-Ink' />ink</li>  
      <b>OIL</b>  
      <li><input type='radio' name='category' value='Oil-Paint' />paint</li>   
      <b>WATERCOLOR</b>    
      <li><input type='radio' name='category' value='Watercolor-Ink' />ink</li>
      
      <hr>
      
      <b>Brand</b>    
      <li><input type='radio' name='brand' value='HOLBEIN' />HOLBEIN</li>
      <li><input type='radio' name='brand' value='SCHMINCKE' />SCHMINCKE</li>

      <hr>

      <li><input type='submit' value='Search' /></li>
      <li><input type='reset' /></li>
      </ul>

    </form>
    </nav>	
  </div>


  <div id='rightcolumn'>
    <div class='content'> 
      <h2>WELCOME TO OUR SHOP</h2>
      <p id='explaintxt'>Start Searching for Your Needs</p>
    </div>
  </div>
</div>
</body>


</html>
